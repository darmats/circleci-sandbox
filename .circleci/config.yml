version: 2
jobs:
  build:
    docker:
      - image: php:7.1.3
      - image: mysql5.6

    environment:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - run:
        name: Create Database
        command: mysql < provisioning/circleci/database-setup.sql
      - run:
        name: Run Tests
        command: cd test && ../vendor/bin/phpunit
